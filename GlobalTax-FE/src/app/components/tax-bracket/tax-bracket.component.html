<div class="bracket-container">
<div class="max-w-3xl mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Create Tax Brackets</h2>

  <form [formGroup]="form" (ngSubmit)="save()">

    <!-- Country Selector -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Country Code: </label>
      <select id="countryCode" formControlName="countryCode" (change)="onCountryChange($event)" class="border rounded p-2 w-full">
        <option value="">Choose a country</option>
        <option *ngFor="let c of countries" [value]="c.countryCode">{{ c.countryName }}</option>

        <!-- <option value="" disabled>Select a country</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="VN">Viet Nam</option> -->
      </select>
    </div>

    <!-- Brackets Table -->
    <h3 class="text-lg font-semibold mb-2">Brackets</h3>
    <div formArrayName="brackets" class="overflow-x-auto">
      <table class="w-full border-collapse border border-gray-300 text-left">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Level</th>
            <th class="border p-2">Limit</th>
            <th class="border p-2">Rate</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bracket of brackets.controls; let i = index" [formGroupName]="i">
            <td class="border p-2">
              <input type="number" formControlName="level" class="border rounded p-1 w-full" />
            </td>
            <td class="border p-2">
              <input type="number" formControlName="limit" class="border rounded p-1 w-full" placeholder="null = âˆž" />
            </td>
            <td class="border p-2">
              <input type="number" step="0.01" formControlName="rate" class="border rounded p-1 w-full" placeholder="0.1 = 10%" />
            </td>
            <td class="border p-2">
              <button type="button" (click)="removeBracket(i)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <br/>
    <!-- Add & Save Buttons -->
    <div class="mt-4 flex gap-2">
      <button type="button" (click)="addBracket()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add Bracket
      </button> 
      &nbsp;
      <button type="submit" [disabled]="form.invalid" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Save
      </button>
    </div>

  </form>
</div>
</div>
